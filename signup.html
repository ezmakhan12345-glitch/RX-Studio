<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX Studio360 - Sign Up</title>
    <link rel="favicon" href="/2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy-dark': '#0f1629',
                        'navy': '#1e293b',
                        'blue-custom': '#1e40af',
                    }
                }
            }
        }
         
    </script>
</head>
<body class="min-h-screen bg-[url('circuitpattern.png')] bg-cover bg-center relative overflow-hidden">

    <!-- Updated background pattern to match original geometric network design -->
    <div class="absolute inset-0 opacity-20">
        <svg class="w-full h-full" viewBox="0 0 1400 900" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g stroke="currentColor" stroke-width="1" class="text-blue-800">
                <!-- Network connection lines -->
                <path d="M100 200 L300 150 L500 250 L700 200 L900 300 L1100 250 L1300 350" />
                <path d="M150 400 L350 350 L550 450 L750 400 L950 500 L1150 450 L1350 550" />
                <path d="M50 600 L250 550 L450 650 L650 600 L850 700 L1050 650 L1250 750" />
                <path d="M200 100 L400 50 L600 150 L800 100 L1000 200 L1200 150" />
                <!-- Vertical and diagonal connections -->
                <path d="M300 150 L350 350" />
                <path d="M700 200 L750 400" />
                <path d="M500 250 L550 450" />
                <path d="M900 300 L950 500" />
                <path d="M1100 250 L1150 450" />
                <path d="M150 400 L200 100" />
                <path d="M650 600 L700 200" />
            </g>
           


            <!-- Connection nodes -->
            <g fill="currentColor" class="text-blue-900">
                <circle cx="300" cy="150" r="3" />
                <circle cx="500" cy="250" r="3" />
                <circle cx="700" cy="200" r="3" />
                <circle cx="900" cy="300" r="3" />
                <circle cx="350" cy="350" r="3" />
                <circle cx="550" cy="450" r="3" />
                <circle cx="750" cy="400" r="3" />
                <circle cx="950" cy="500" r="3" />
                <circle cx="250" cy="550" r="3" />
                <circle cx="450" cy="650" r="3" />
                <circle cx="650" cy="600" r="3" />
                <circle cx="850" cy="700" r="3" />
            </g>
        </svg>
    </div>

    <!-- Restructured main container to match original proportions and positioning -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-5xl h-[580px] flex">
            <!-- Left Side - Sign Up Form (takes up about 65% width) -->
            <div class="flex-[1.6] p-10 flex flex-col">
                <!-- Fixed header with proper logo and navigation styling -->
              
                    <!-- Logo -->
            <header class="w-full px-6 py-6">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                 
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full border-2 border-blue-500 flex items-center justify-center bg-gray-800">
                        <span class="text-blue-500 font-bold text-lg">Rx</span>
                    </div>
                    <span class="text-black text-2xl font-semibold">Studio360</span>
                </div>
            </header>
       


                    
                <!-- Repositioned sign up form to match original layout -->
                <div class="flex flex-col justify-center text-center gap-4 max-w-sm ml-20">
                <a href="design4.html"> 
                    <h1 class="text-4xl font-bold text-navy mb-8">Sign up</h1>
                </a>
                    <div class="space-y-3">
                        <!-- Google Sign Up -->
                        <button class="w-full bg-black text-white py-3 px-6 rounded-lg flex items-center justify-center space-x-3 hover:bg-gray-800 transition-colors font-medium">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Continue with Google</span>
                        </button>

                        <!-- Facebook Sign Up -->
                        <button class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-6 rounded-lg flex items-center justify-center space-x-3 hover:bg-gray-50 transition-colors font-medium">
                            <svg class="w-5 h-5 text-blue-800" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span>Continue with Facebook</span>
                        </button>

                        <!-- Email Sign Up -->
                        <button class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-6 rounded-lg flex items-center justify-center space-x-3 hover:bg-gray-50 transition-colors font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <span>Continue with email</span>
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center mt-6">
                        <span class="text-gray-600">or </span>
                        <a href="login.html" class="text-navy font-medium underline hover:text-blue-800">Log in</a>
                    </div>
                </div>
            </div>

            <!-- Right Side - Blue gradient with proper diagonal line pattern -->
            <div class="flex-1 bg-gradient-to-br from-blue-800 to-blue-950 relative overflow-hidden">
                <div class="absolute inset-0">
                    <svg class="w-full h-full" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern id="diagonalLines" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
                                <line x1="0" y1="0" x2="0" y2="20" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#diagonalLines)"/>
                        <!-- Additional diagonal lines for more density -->
                        <g stroke="rgba(255,255,255,0.1)" stroke-width="0.5">
                            <line x1="0" y1="0" x2="400" y2="400" />
                            <line x1="0" y1="50" x2="400" y2="450" />
                            <line x1="0" y1="100" x2="400" y2="500" />
                            <line x1="0" y1="150" x2="400" y2="550" />
                            <line x1="0" y1="200" x2="350" y2="550" />
                            <line x1="50" y1="0" x2="400" y2="350" />
                            <line x1="100" y1="0" x2="400" y2="300" />
                            <line x1="150" y1="0" x2="400" y2="250" />
                            <line x1="200" y1="0" x2="400" y2="200" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
